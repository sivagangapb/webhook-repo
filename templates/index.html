<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Activity Tracker</title>
  <style>
    body { font-family: Arial; margin: 2em; background: #f5f5f5; }
    .event { padding: 1em; margin-bottom: 10px; background: white; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h1>GitHub Events</h1>
  <div id="events"></div>

  <script>
    async function fetchEvents() {
      const res = await fetch('/events');
      const data = await res.json();
      const div = document.getElementById("events");
      div.innerHTML = data.map(e => `<div class="event">${e.message}</div>`).join('');
    }
    fetchEvents();
    setInterval(fetchEvents, 15000);
  </script>
</body>
</html>
